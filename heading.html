<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>heading</title>
</head>
<body>
  <h1 class="heading" id="h1">Heading 1</h1> <!-- all are heading tag -->
  <h2 class="heading" id="h2">Heading 2</h2> <!-- class used for give common name of similar group-->
  <h3 class="heading" id="h3">Heading 3</h3> <!-- id used for give common name of unique name of each tag-->
  <h4 class="heading" id="h4">Heading 4</h4>
  <h5 class="heading" id="h5">Heading 5</h5>
  <h6 class="heading" id="h6">Heading 6</h6>

  <!--h1 - h6 mostly used for ranking and ...  in page in google, so don,t use it without any specific reason  -->
</body>
</html>
